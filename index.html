<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
            text-align: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .link {
            margin-top: 10px;
            font-size: 14px;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container" id="login-container">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button id="login-button">Login</button>
    <div class="link">
        Don't have an account? <span id="show-signup">Create one here</span>
    </div>
    <div id="login-error" class="error-message"></div>
</div>

<div class="container" id="signup-container" style="display:none;">
    <h2>Create Account</h2>
    <input type="text" id="signup-username" placeholder="Username" />
    <input type="password" id="signup-password" placeholder="Password" />
    <button id="signup-button">Create Account</button>
    <div class="link">
        Already have an account? <span id="show-login">Login here</span>
    </div>
    <div id="signup-error" class="error-message"></div>
</div>

<script>
    const loginContainer = document.getElementById('login-container');
    const signupContainer = document.getElementById('signup-container');
    const showSignup = document.getElementById('show-signup');
    const showLogin = document.getElementById('show-login');
    const loginButton = document.getElementById('login-button');
    const signupButton = document.getElementById('signup-button');
    const loginError = document.getElementById('login-error');
    const signupError = document.getElementById('signup-error');

    const users = JSON.parse(localStorage.getItem('users')) || [];

    showSignup.addEventListener('click', () => {
        loginContainer.style.display = 'none';
        signupContainer.style.display = 'block';
    });

    showLogin.addEventListener('click', () => {
        signupContainer.style.display = 'none';
        loginContainer.style.display = 'block';
    });

    loginButton.addEventListener('click', () => {
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        const user = users.find(user => user.username === username && user.password === password);

        if (user) {
            loginError.textContent = '';
            alert('Welcome back ' + username);

            // Redirect to the "nonton&post page" after login
            window.location.href = 'https://solololo834.github.io/Home-page/'; // Ganti dengan URL yang sesuai
        } else {
            loginError.textContent = 'Invalid username or password';
        }
    });

    signupButton.addEventListener('click', () => {
        const username = document.getElementById('signup-username').value;
        const password = document.getElementById('signup-password').value;

        if (username && password) {
            if (users.find(user => user.username === username)) {
                signupError.textContent = 'Username already taken';
            } else {
                users.push({ username, password });
                localStorage.setItem('users', JSON.stringify(users));
                signupError.textContent = '';
                alert('Account created successfully!');

                // Redirect to the "nonton&post page" after signup
                window.location.href = 'https://solololo834.github.io/Home-page/'; // Ganti dengan URL yang sesuai
            }
        } else {
            signupError.textContent = 'Please enter both username and password';
        }
    });
</script>

</body>
</html>
